<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
  <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="crossorigin="anonymous"></script>
  
  <script src="https://www.gstatic.com/firebasejs/7.7.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.7.0/firebase-firestore.js"></script>

  <script src="https://www.gstatic.com/firebasejs/ui/4.3.0/firebase-ui-auth__ru.js"></script>
  <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.3.0/firebase-ui-auth.css" />


  <link rel="stylesheet" href="style.css">
  <title>lotery</title>
</head>
<body>

  <main class="content">
    <section class="ui segment header-menu">
      <div class="header-menu__user">Artem Z</div>
  
      <div class="header-menu__cash-and-tickets">100P</div>
      <br>
    </section>
  
    <section class="cases">
      <div id="rotate" class="ui cube shape">
        <div class="sides">
          <div class="side active">
            <div class="content">
              <div class="center">
                <!-- <div class="case_1" >d</div> -->
                  <img class="ui small image" src="img/case0.png" alt="">
                  <span class="case__description_basic">Basic case<span>
              </div>
            </div>
          </div>
          <div class="side">
            <div class="content">
              <div class="center">
                <img class="ui small image" src="img/case1.png" alt="">
                <span class="case__description_rare"> Rare case<span>
              </div>
            </div>
          </div>
          <div class="side">
            <div class="content">
              <div class="center">
                <img class="ui small image" src="img/case2.png" alt="">
                <span class="case__description_epic">Epic case<span>
              </div>
            </div>
          </div>
          <div class="side">
            <div class="content">
              <div class="center">
                <img class="ui small image" src="img/case3.png" alt="">
                <span class="case__description_legendary">Legendary case<span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <button id="openCaseBtn" class="ui big button"> Open case! </button>
  
    <section class="main-menu">
      <div class="ui fluid big buttons">
        <button class="ui icon button"><i class="gem icon"></i></button>
        <button class="ui icon button"><i class="ticket alternate icon"></i></button>
        <button class="ui icon button"><i class="trophy icon"></i></button>
        <button class="ui icon button"><i class="address book icon"></i></button>
      </div>
    </section>
  
  </main>

  
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.js"></script>

<script>
$('#rotate').click(function(){
    $('.shape').shape('flip right');
});
</script>
<script src="/openCase.js"></script>
</html>
